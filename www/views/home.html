<topbar></topbar>

<div class="feed">
	
	<div class="item-wrapper" ng-repeat="item in feed">
		<div class="image-item">
			<img ng-src="{{item.img}}" on-double-tap="likePost($index)">

		</div>
		<div class="text-item">

			<div id="text-item-header">

				<div id="title">{{item.title}}</div>
				
				<div id="likes" ng-click="likePost($index)">
					<span ng-if="item.likes">{{item.likes}}</span>
					<i class="fa fa-heart-o" ng-class=" (feed[$index].likes > 0) ? 'active' : ''"></i> 
				</div>

			</div>
			<div id="desc">{{item.description}}</div>
			<div id="text-item-footer">

				<div id="date">{{item.date}}</div>
				<div id="place-desc">{{item.company}}</div>


			</div>

		</div>
	</div>

	<div class="thumb-wrapper">
		<div class="week">
			<p>vecka 48</p>
			<span></span>
		</div>


		<div class="thumb-feed">
			
			<div ng-repeat="item in feed" class="img-thumb"><img ng-src="{{item.img}}"></div>

		</div>
	</div>
</div>
<navmenu></navmenu>
