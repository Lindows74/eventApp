<div ng-init="init()"></div>
<div class="feed">

	<div class="search-wrapper">
		<img src="img/icons/search.svg">
		<input type="text" placeholder="SÃ¶k event..." ng-model="query" ng-focus="menuAction('hide')" ng-blur="menuAction('show')">
	</div>
		<ul>
			<li ng-repeat="item in feed | filter: query">
				<a ng-href="#/feeditem/{{item.title}}">

			</li>
		</ul>

</div>
