<topbar></topbar>
<div ng-init="init()"></div>
<div class="feed">

    <ul ng-show="query.length > 0">
        <li ng-repeat="item in feed | filter: query"  ng-class-odd="'odd'" ng-class-even="'even'">
            <a ng-href="#/feeditem/{{item.title}}/{{page}}">
                <span></span>
                <div class="search-desc-wrapper">
                    <div class="search-title">{{ item.title }}</div>
                    <div class="search-desc">{{ item.company }}</div>
                </div>
                <div class="search-desc-date">{{ item.date }}</div>
            </a>
        </li>
    </ul>

</div>
